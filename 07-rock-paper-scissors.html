<!DOCTYPE html>
<html>
    <head>
    <title>Rock paper scissors</title>
    </head>
    <body>
 <p>
  Rock Paper Scissors
 </p>


  
 <!--ROCK (less than .3)-->
 <button
    onclick="
      pickComputerMove

      playGame('rock');

    alert(`${ComputerMove}. ${Result}`);

  ">Rock</button>



  <!--PAPER( less than .6)-->
  <button
    onclick="
      pickComputerMove

      playGame('paper');

    alert(`${ComputerMove}. ${Result}`);

  ">Paper</button>

  <!--SCISSORS (greater than .6)-->
  <button
    onclick="
      pickComputerMove();

      playGame('scissors');

      alert(`${ComputerMove}. ${Result}`);
  ">Scissors</button>

  <script>

function playGame(playerMove) {


if (playerMove === 'scissors') {
      if (ComputerMove === `rock`) {
         Result = `Lose.`
      } else if (ComputerMove === `paper`) {
          Result = `Win.`
      } else if (ComputerMove === 'Scissors') {
          Result = `Tie.`
      }
            /* THIS IS PAPER SECTION */
    } else if (playerMove === 'paper') {
      if (ComputerMove === `rock`) {
         Result = `Win.`
      } else if (ComputerMove === `paper`) {
          Result = `Tie.`
      } else if (ComputerMove === 'Scissors') {
          Result = `Lose.`
      }
             /* THIS IS ROCK SECTION */
    } else if (playerMove === 'rock') {
      if (ComputerMove === `rock`) {
         Result = `Tie.`
      } else if (ComputerMove === `paper`) {
          Result = `Lose.`
      } else if (ComputerMove === 'Scissors') {
          Result = `Win.`
      }
    }
  }

/* FORMATTING BAR */

    function pickComputerMove() {
      const randomNumber = Math.random();
      var ComputerMove

       if (randomNumber > 0 && randomNumber < 1/3) {
        ComputerMove = `rock`
        } else if (randomNumber > 1/3 && randomNumber < 2/3) {
        ComputerMove = `paper`
         } else {
        ComputerMove = `Scissors`
      }
      console.log(ComputerMove)
    }
    
  </script>
 </body>
</html>
